<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="halo" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="50%" stop-color="#9b5de5"/>
      <stop offset="100%" stop-color="#f72585"/>
    </linearGradient>
  </defs>
  <!-- Dark background -->
  <circle cx="32" cy="32" r="32" fill="#0a0a0f"/>
  <!-- Gradient halo ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#halo)" stroke-width="2.5" opacity="0.35"/>
  <!-- Amber iris ring -->
  <circle cx="32" cy="32" r="14" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <!-- Amber pupil -->
  <circle cx="32" cy="32" r="5.5" fill="#f59e0b"/>
  <!-- Highlight dot -->
  <circle cx="28" cy="28" r="2" fill="#fff" opacity="0.55"/>
</svg>
